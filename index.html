<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Google Homepage</title>
    <link href="styles/style.css" rel="stylesheet" type="text/css" />
  </head>
 
  <body>

    <div class="header">

        <ul class="header-left">
            <li><a href="#">Über Google</a></li>
            <li><a href="#">Store</a></li>
        </ul>

        <ul class="header-right">
            <li><a href="#">Gmail</a></li>
            <li><a href="#">Bilder</a></li>
            <li><img id="user-icon" src="images/user-icon.png"></li>
        </ul>

    </div>

    <div class="main">

        <div class="logo">
            <img src="images/google-logo.png" alt="Google Logo">
        </div>

        <div>
            <label for="search"></label>
            <input class="search-form" type="text" name="q">
        </div>
        
        <div class="buttons">
            <button>Google Suche</button>
            <button>Auf gut Glück!</button>
        </div>
    
    </div>

    <div class="footer">
       
        <span class="footer-left">
            <a href="#">Werbeprogramme</a>
            <a href="#">Unternehmen</a>
            <a href="#">Wie funktioniert die Google Suche?</a>
        </span>

        <span class="footer-right">
            <a href="#">Datenschutzerklärung</a>
            <a href="#">Nutzungsbedingungen</a>
        </span>
    
    </div>

  </body>
</html>
